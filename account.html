<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="src/css/main.css">
        <link rel="stylesheet" href="src/css/text_styles.css">
        <title>AirShop</title>
        <meta charset="utf-8">
        <meta name="keywords" content="воздух, свежий воздух, купить">
        <meta name="description" content="Купить самый качественный и свежий воздух">
        <script src="src/js/navigation_scr.js"></script>
        <script src="src/js/loading_scr.js"></script>
        <script src="src/js/account.js"></script>
    </head>
    <body>
        <header>
            <section id="header_style">
                <h1>Магазин воздуха</h1>
                <section id="credo">
                    <blockquote>Купи, чтобы дышать</blockquote>
                </section>
            </section>
            <section class="longbarstyle nav_section">
                <nav class="navigation">
                    <a href="index.html" class="nav_element">Главная</a>
                    <a href=catalog_items.html class="nav_element">Товары</a>
                    <a href=catalog_offers.html class="nav_element">Специальные предложения</a>
                    <a href="aboutus.html" class="nav_element">О компании</a>
                    <a href="comments.html" class="nav_element">Отзывы</a>
                    <a href="application_form.html" class="nav_element">Оставить заявку</a>
                    <a href="account.html" class="nav_element">Личный кабинет</a>
                </nav>
            </section>
        </header>
        <main>
            <section class="items_board">
                <form name="search" onsubmit="showAccount(); return false;">
                    <input id="userId" type="text" minlength=1 maxlength=90 name="key" placeholder="Введите id"></input>
                    <input type="submit" value="Войти" onclick="loadPage()"></input> 
                </form>
                <div class="preloader hide">
                    <img src="img/480px-Loader.gif">
                </div>
                <section class="user_info hide">

                </section>
                <div class="warning hide">
                    <h3>Что-то пошло не так</h3>
                </div>
            </section>
        </main>
        <footer class="longbarstyle footer">
            <section id="contacts">
                <h2>Контакты</h2>
                <ul id="contacts_info">
                    <li>8-999-999-99-99</li>
                    <li>AirShopConsult@mail.ru</li>
                </ul>
            </section>
            <p id="last_words">Дышать - выбор каждого</p>
        </footer>
    </body>
</html>
