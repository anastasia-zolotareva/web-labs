<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/text_styles.css">
        <title>AirShop Main</title>
        <meta charset="utf-8">
        <meta name="keywords" content="воздух, свежий воздух, купить">
        <meta name="description" content="Купить самый качественный и свежий воздух">
        <script src="js/style.js"></script>
        <script src="js/navigation_scr.js"></script>
        <script src="js/loading_scr.js"></script>
        <script src="js/applications.js"></script>
    </head>
    <body>
        <header class="header">
            <section id="header_style">
                <h1>Магазин воздуха</h1>
                <section id="credo">
                    <blockquote>Купи, чтобы дышать</blockquote>
                </section>
            </section>
            <section class="longbarstyle nav_section">
                <nav class="navigation">
                    <a href="main.html" class="nav_element">Главная</a>
                    <a href=catalog_items.html class="nav_element">Товары</a>
                    <a href=catalog_offers.html class="nav_element">Специальные предложения</a>
                    <a href="aboutus.html" class="nav_element">О компании</a>
                    <a href="comments.html" class="nav_element">Отзывы</a>
                    <a href="application_form.html" class="nav_element">Оставить заявку</a>
                </nav>
            </section>
        </header>
        <main>
            <div class="items_form">
                <h3>Вы можете оставить заявку здесь</h3>
                <form name="search" onsubmit="onSubmitFunction(); return false">
                    <input class="application_form" type="text" minlength=1 maxlength=120 name="key" placeholder="Введите заказ"></input>
                    <input type="button" value="apply" onclick="apply();"/>
                    <input type="button" value="load" onclick="loadApplications();"/>
                    <input type="button" value="clear" onclick="clearApplications();"/>
                </form>
            </div>
            <div class="items_board">
                <template class="tmp_comment_item">
                    <div class="comment_item">
                        <button class="button" value="remove application" onclick="deleteApplication(this)"></button>
                    </div>
                </template>
            </div>
        </main>
        <footer class="longbarstyle footer">
            <section id="contacts">
                <h2>Контакты</h2>
                <ul id="contacts_info">
                    <li>8-999-999-99-99</li>
                    <li>AirShopConsult@mail.ru</li>
                </ul>
            </section>
            <p id="last_words">Дышать - выбор каждого</p>
        </footer>
    </body>
</html>
